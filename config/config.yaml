output_dir: output
seed: 42

system:
  type: alloy
  elements: [Cu, Au]
  constraints:
    max_atoms: 200
    min_density: 1.0
    min_distance: 2.0
    min_cell_length_factor: 1.0
    r_cut: 5.0
  pbc: [true, true, true]
  rattle_std: 0.01
  vol_scale_range: [0.95, 1.05]
  lattice_constant: 3.8
  spacegroup: 225
  supercell_size: [2, 2, 2]

exploration:
  method: md
  temperature: 300
  steps: 50
  timestep: 1.0

sampling:
  strategy: random
  n_samples: 5
  descriptor_type: soap
  min_distance: 1.5
