output_dir: tutorials/03_covalent_c/output
seed: 789

# -----------------------------------------------------------------------------
# System Configuration
# -----------------------------------------------------------------------------
system:
  type: covalent
  elements: [C]
  dimensionality: 3 # Diamond-like / Amorphous Carbon

  # Covalent parameters
  min_volume: 5.0 # Approx volume per atom (Diamond ~5.6 A^3/atom)

  constraints:
    max_atoms: 300
    min_density: 2.0 # Diamond is 3.5, Graphite 2.2. Allow some low density/voids.
    min_distance: 1.2
    min_cell_length_factor: 1.0
    r_cut: 4.0

  pbc: [true, true, true]
  rattle_std: 0.1
  vol_scale_range: [0.9, 1.3]
  supercell_size: [3, 3, 3]

  n_initial_structures: 10
  n_surface_samples: 2
  vacancy_concentration: 0.05 # Add defects

# -----------------------------------------------------------------------------
# Exploration (MD / Melt-Quench)
# -----------------------------------------------------------------------------
exploration:
  method: md
  model_name: mace
  device: cpu

  # High Temp Annealing to form amorphous carbon
  temperature_mode: gradient
  temp_start: 5000 # Very high for Carbon
  temp_end: 300

  steps: 5000
  timestep: 0.5 # Smaller timestep for light/stiff atoms
  snapshot_interval: 50
  ensemble: AUTO

  mc_config:
    enabled: true
    strategy: [VACANCY_HOP] # Allow defects to migrate
    swap_interval: 50

# -----------------------------------------------------------------------------
# Sampling
# -----------------------------------------------------------------------------
sampling:
  strategy: fps
  n_samples: 100
  descriptor_type: soap
  min_distance: 1.2
